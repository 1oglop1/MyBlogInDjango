<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<h1>Posty</h1>
{% for post in posts %}

        <p>{{ post.text | linebreaks}}</p>

{% endfor %}
</body>
</html>
