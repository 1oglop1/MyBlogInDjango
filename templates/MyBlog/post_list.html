{% extends 'MyBlog/base.html' %}

{% block content %}
<h1>extended</h1>

    {% for post in posts %}
         <div class="post">
             <div class="date">
                 {{ post.date_published }}
             </div>
             <h1><a href="{% url 'post_detail'  pk=post.pk %}">{{ post.title }}, {{ post.pk }}</a></h1>
             <p>{{ post.text|linebreaks }}</p>
         </div>
    {% endfor %}
{% endblock content %}
